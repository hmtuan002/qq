<!DOCTYPE html>
<html lang="vi">
<head>

    <title>Tool Test PCCC - Admin</title>
    <style>
        :root {

        .card {

        input, select, textarea, button {

        button {

        button:hover {

        button:disabled {

            transform: none;
        }
        
        .result {

            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .tab-container {
            margin-bottom: 20px;
        }
        
        .tabs {
            display: flex;
            background: rgba(255,255,255,0.1);
            border-radius: 10px 10px 0 0;
            overflow: hidden;
        }
        
        .tab {
            padding: 15px 20px;
            background: rgba(255,255,255,0.1);
            border: none;
            color: var(--light);
            cursor: pointer;
            flex: 1;
            text-align: center;
            transition: background 0.3s;
        }
        
        .tab.active {
            background: var(--primary);
            color: var(--dark);
        }
        
        .tab-content {
            display: none;
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 0 0 10px 10px;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: bold;
        }
        
        .status.success {
            background: #4CAF50;
            color: white;
        }
        
        .status.error {
            background: #f44336;
            color: white;
        }
        
        .status.warning {
            background: #ff9800;
            color: white;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
        
        pre {
            background: #000;
            color: #0f0;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .card {
                padding: 20px;
            }
            
            .tabs {
                flex-direction: column;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Tool Test B√†i Thi PCCC</h1>
            <p>Qu·∫£n tr·ªã vi√™n - ƒê√£ ƒë∆∞·ª£c authorized test</p>
        </div>

        <div class="card">
            <div class="tab-container">
                <div class="tabs">
                    <button class="tab active" onclick="openTab('config')">C·∫•u h√¨nh</button>
                    <button class="tab" onclick="openTab('submit')">G·ª≠i k·∫øt qu·∫£</button>
                    <button class="tab" onclick="openTab('manual')">Th·ªß c√¥ng</button>
                </div>
                
                <div id="config" class="tab-content active">
                    <div class="form-group">
                        <label>ƒêi·ªÉm s·ªë (0-10):</label>
                        <input type="number" id="score" min="0" max="10" value="8">
                    </div>
                    
                    <div class="form-group">
                        <label>S·ªë c√¢u ƒë√∫ng:</label>
                        <input type="number" id="correctAnswers" min="0" max="10" value="8">
                    </div>
                    
                    <div class="form-group">
                        <label>Th·ªùi gian l√†m b√†i (gi√¢y):</label>
                        <input type="number" id="timeSpent" value="450">
                    </div>
                    
                    <div class="form-group">
                        <label>D·ª± ƒëo√°n s·ªë ng∆∞·ªùi ƒë√∫ng to√†n b·ªô:</label>
                        <input type="number" id="prediction" value="50">
                    </div>
                    
                    <button onclick="generatePayload()">üîÑ T·∫°o payload</button>
                </div>
                
                <div id="submit" class="tab-content">
                    <div class="form-group">
                        <label>Cookie ƒëƒÉng nh·∫≠p:</label>
                        <textarea id="cookieInput" rows="4" placeholder="D√°n cookie t·ª´ tr√¨nh duy·ªát..."></textarea>
                        <small>F12 ‚Üí Network ‚Üí F5 ‚Üí Click request ‚Üí Headers ‚Üí Copy Cookie</small>
                    </div>
                    
                    <div class="form-group">
                        <label>Payload:</label>
                        <textarea id="payloadDisplay" rows="6" readonly></textarea>
                    </div>
                    
                    <button onclick="submitWithForm()" id="formSubmitBtn">üì® G·ª≠i qua Form (Khuy√™n d√πng)</button>
                    <button onclick="submitWithFetch()" id="fetchSubmitBtn">üîó G·ª≠i qua Fetch</button>
                </div>
                
                <div id="manual" class="tab-content">
                    <div class="form-group">
                        <label>URL ƒë√≠ch:</label>
                        <input type="text" id="targetUrl" value="https://cuocthitracnghiem.hssvhue.com/tim-hieu-phap-luat-ve-phong-chay-chua-chay-va-cuu-nan-cuu-ho/" readonly>
                    </div>
                    <button onclick="openTargetSite()">üåê M·ªü website g·ªëc</button>
                </div>
            </div>
        </div>

        <div id="result" class="card result">
            <h3>üìä K·∫øt qu·∫£ & Logs</h3>
            <div id="statusMessage"></div>
            <pre id="responseOutput"></pre>
        </div>
    </div>

    <script>
        // Bi·∫øn to√†n c·ª•c
        let currentPayload = '';
        const questionIds = [
            "195263", "195281", "195234", "195266", 
            "195246", "195194", "195261", "195289", 
            "195205", "195294"
        ];

        // H√†m m·ªü tab
        function openTab(tabName) {
            // ·∫®n t·∫•t c·∫£ tab content
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // B·ªè active t·∫•t c·∫£ tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Hi·ªÉn th·ªã tab ƒë∆∞·ª£c ch·ªçn
            document.getElementById(tabName).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        // H√†m t·∫°o payload
        function generatePayload() {
            const score = parseInt(document.getElementById('score').value);
            const correctAnswers = parseInt(document.getElementById('correctAnswers').value);
            const timeSpent = parseInt(document.getElementById('timeSpent').value);
            const prediction = parseInt(document.getElementById('prediction').value);

            if (score < 0 || score > 10 || correctAnswers < 0 || correctAnswers > 10) {
                showStatus('Vui l√≤ng nh·∫≠p gi√° tr·ªã h·ª£p l·ªá (0-10)', 'error');
                return;
            }

            // T·∫°o ƒë√°p √°n
            const answers = [];
            for (let i = 0; i < 10; i++) {
                answers.push(i < correctAnswers ? 
                    String.fromCharCode(97 + Math.floor(Math.random() * 4)) : '0');
            }

            // T·∫°o form data
            const formData = new URLSearchParams();
            formData.append('input_35.0', questionIds.join('|'));
            formData.append('input_35.1', '0');
            for (let i = 2; i <= 11; i++) {
                formData.append(`input_35.${i}`, answers[i-2] || '0');
            }
            formData.append('input_37', timeSpent.toString());
            formData.append('input_38', answers.join(''));
            formData.append('input_39', questionIds.join('|'));
            formData.append('input_27', prediction.toString());
            formData.append('gform_ajax', 'form_id=11&title=&description=1&tabindex=0&theme=gravity-theme&styles=[]&hash=86542dc1de8c61b962fddb472a003fa0');
            formData.append('gform_submission_method', 'iframe');
            formData.append('gform_theme', 'gravity-theme');
            formData.append('gform_style_settings', '[]');
            formData.append('is_submit_11', '1');
            formData.append('gform_submit', '11');
            formData.append('gform_unique_id', '');
            formData.append('state_11', 'WyJbXSIsImNiNzViZmI1NjQ4ZmU4MDgzMWM2Y2YwMDAzMzg2ZTEzIl0=');
            formData.append('gform_target_page_number_11', '2');
            formData.append('gform_source_page_number_11', '1');
            formData.append('gform_field_values', '');

            currentPayload = formData.toString();
            document.getElementById('payloadDisplay').value = currentPayload;
            
            showStatus('‚úÖ Payload ƒë√£ ƒë∆∞·ª£c t·∫°o th√†nh c√¥ng!', 'success');
            openTab('submit');
        }

        // H√†m g·ª≠i qua Form (kh√¥ng b·ªã CORS)
        function submitWithForm() {
            if (!currentPayload) {
                showStatus('Vui l√≤ng t·∫°o payload tr∆∞·ªõc', 'error');
                return;
            }

            const form = document.createElement('form');
            form.method = 'POST';
            form.action = 'https://cuocthitracnghiem.hssvhue.com/tim-hieu-phap-luat-ve-phong-chay-chua-chay-va-cuu-nan-cuu-ho/';
            form.target = '_blank';
            form.style.display = 'none';

            // Th√™m c√°c field t·ª´ payload
            const params = new URLSearchParams(currentPayload);
            for (const [key, value] of params.entries()) {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = key;
                input.value = value;
                form.appendChild(input);
            }

            // Th√™m cookie n·∫øu c√≥
            const cookie = document.getElementById('cookieInput').value;
            if (cookie) {
                const cookieInput = document.createElement('input');
                cookieInput.type = 'hidden';
                cookieInput.name = 'manual_cookie';
                cookieInput.value = cookie;
                form.appendChild(cookieInput);
            }

            document.body.appendChild(form);
            form.submit();
            document.body.removeChild(form);

            showStatus('üì® ƒê√£ g·ª≠i request! Ki·ªÉm tra tab m·ªõi...', 'success');
            document.getElementById('result').style.display = 'block';
        }

        // H√†m g·ª≠i qua Fetch (c√≥ th·ªÉ b·ªã CORS)
        async function submitWithFetch() {
            const btn = document.getElementById('fetchSubmitBtn');
            const originalText = btn.innerHTML;
            
            btn.innerHTML = '<div class="loading"></div> ƒêang g·ª≠i...';
            btn.disabled = true;

            try {
                const cookie = document.getElementById('cookieInput').value;
                if (!cookie) {
                    throw new Error('Vui l√≤ng nh·∫≠p cookie');
                }

                const response = await fetch('https://cuocthitracnghiem.hssvhue.com/tim-hieu-phap-luat-ve-phong-chay-chua-chay-va-cuu-nan-cuu-ho/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Cookie': cookie
                    },
                    body: currentPayload,
                    credentials: 'include'
                });

                const text = await response.text();
                document.getElementById('responseOutput').textContent = text;
                showStatus(`‚úÖ Fetch th√†nh c√¥ng! Status: ${response.status}`, 'success');
                
            } catch (error) {
                showStatus(`‚ùå L·ªói Fetch: ${error.message}`, 'error');
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
                document.getElementById('result').style.display = 'block';
            }
        }

        // H√†m m·ªü website g·ªëc
        function openTargetSite() {
            window.open('https://cuocthitracnghiem.hssvhue.com/tim-hieu-phap-luat-ve-phong-chay-chua-chay-va-cuu-nan-cuu-ho/', '_blank');
        }

        // H√†m hi·ªÉn th·ªã status
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            document.getElementById('result').style.display = 'block';
        }

        // T·ª± ƒë·ªông t·∫°o payload khi load trang
        window.onload = function() {
            generatePayload();
        }
    </script>
</body>
</html>
